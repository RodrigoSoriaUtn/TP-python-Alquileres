<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
  <a class=" col-9 navbar-brand font-weight-bold" href="#">Rentals</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <form class="form-inline my-2 my-lg-2 col-3">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<ul>
<h3 class="font-weight-bold"> Propiedades para alquilar :  </h3>
        {% for property in property_list %}

    <div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4" >
      <img src="https://realestatevietnam.com.vn/wp-content/uploads/2018/01/2-storey-house-150x150.jpg" class="card-img" alt="..." height="150">
    </div>
    <div class="col-md-8">
      <div class="card-body row">
        <div class="col-6">
        <h5 class="card-title">Title: {{property.title}}</h5>
        <p class="card-text">Description: {{property.description}}</p>
        <p class="card-text">Address: {{property.address}}</p>
        </div>
        <div class="col-6">
          <p class="text-right">Max Pax: {{property.max_pax}}</p>
          <p class="text-right">City: {{property.city}}</p>
           <p class="text-right" ><a href="/property/{{ property.id }}/">View Property</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</ul>
